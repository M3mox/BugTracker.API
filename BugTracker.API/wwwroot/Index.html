<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker Dashboard</title>
    <link href="/wwwroot/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



</head>
<body>
    <div class="container mt-4">
        <h3>Bug Tracker Dashboard</h3>

        <!-- Hinweistext für Bearbeitungsmodus -->
        <div id="edit-hint" class="mb-2">🔧 Bearbeitungsmodus aktiv</div>

        <!-- Formular zum Erstellen oder Bearbeiten eines Bugs -->
        <form id="create-bug-form" class="mb-4">
            <div class="form-group">
                <label for="bug-title">Titel</label>
                <input type="text" class="form-control" id="bug-title" required>
            </div>
            <div class="form-group">
                <label for="bug-description">Beschreibung</label>
                <textarea class="form-control" id="bug-description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="bug-status">Status</label>
                <select class="form-control" id="bug-status">
                    <option>Offen</option>
                    <option>In Bearbeitung</option>
                    <option>Geschlossen</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Bug erstellen</button>
            <button type="button" id="cancel-edit-btn" class="btn btn-secondary ml-2" style="display: none;">Abbrechen</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Created at</th>
                    <th>Updated at</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bug-list"></tbody>
        </table>
    </div>

    <script src="script.js" ></script>
</body>
</html>
