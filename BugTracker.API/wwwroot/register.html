<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Bug Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-sm mx-auto p-6 mt-24 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-4 text-center">🐞 Bug Tracker Register</h1>
        <form id="register-form" class="space-y-4">
            <div>
                <label for="username" class="block font-medium">Username</label>
                <input type="text" id="username" required class="w-full mt-1 px-4 py-2 border rounded" />
            </div>
            <div>
                <label for="password" class="block font-medium">Password</label>
                <input type="password" id="password" required class="w-full mt-1 px-4 py-2 border rounded" />
            </div>
            <div>
                <label for="confirm-password" class="block font-medium">Confirm Password</label>
                <input type="password" id="confirm-password" required class="w-full mt-1 px-4 py-2 border rounded" />
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                Register
            </button>
            <div class="text-center">
                <a href="login.html" class="text-blue-600 hover:underline">Already have an account? Login</a>
            </div>
            <div id="register-error" class="mt-4 text-red-600 text-center hidden"></div>
        </form>
    </div>
    <script src="/register.js"></script>
</body>
</html>
