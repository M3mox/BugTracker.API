<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Management - Bug Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-6xl mx-auto p-6 mt-8 bg-white rounded shadow">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold flex items-center">
                🔄 Workflow Management
                <span id="admin-badge" class="admin-badge hidden ml-2">Admin</span>
            </h1>
            <a href="index.html" class="text-blue-600 hover:underline">Back to Dashboard</a>
        </div>

        <!-- Workflow Diagram Section -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Bug Status Workflow</h2>
            <div id="workflow-diagram" class="bg-gray-50 p-6 rounded border border-gray-200">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <!-- Status nodes will be inserted here -->
                </div>
                <div class="text-center text-sm text-gray-600">
                    <p>Status transitions are controlled by role-based permissions</p>
                </div>
            </div>
        </div>

        <!-- Status Overview -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Status Overview</h2>
            <div id="status-overview" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Status cards will be inserted here -->
            </div>
        </div>

        <!-- Workflow Statistics (Admin only) -->
        <div id="workflow-stats" class="admin-only hidden">
            <h2 class="text-xl font-semibold mb-4">Workflow Statistics</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-blue-50 p-4 rounded border border-blue-200">
                    <h3 class="font-medium text-blue-800">Total Bugs</h3>
                    <p id="total-bugs" class="text-2xl font-bold text-blue-900">-</p>
                </div>
                <div class="bg-green-50 p-4 rounded border border-green-200">
                    <h3 class="font-medium text-green-800">Completed This Month</h3>
                    <p id="completed-month" class="text-2xl font-bold text-green-900">-</p>
                </div>
                <div class="bg-yellow-50 p-4 rounded border border-yellow-200">
                    <h3 class="font-medium text-yellow-800">In Progress</h3>
                    <p id="in-progress" class="text-2xl font-bold text-yellow-900">-</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/workflow.js"></script>
</body>
</html>
